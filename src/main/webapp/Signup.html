<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
<section>
<form action="signup" method="post">
        <div class="login">
            <h2>Sign up</h2>
            <div class="box">
                <input type="text" placeholder="User Name" name="name" required>
                <span class="material-symbols-outlined">account_circle</span>
            </div>
            <div class="box">
                <input type="email" placeholder="Email" name="email" required>
                <span class="material-symbols-outlined">mail</span>
            </div>
            <div class="box">
                <input type="password" placeholder="Atleast One specialcharacter(@#)" name="pass" required pattern="^(?=.*[!@#$%^&*_=+-]).{4,6}$">
                 <span class="material-symbols-outlined">
                lock
            </span>
            </div>
            <div class="box">
                <input type="password" placeholder="Conform Password" required>
                 <span class="material-symbols-outlined">
                lock
            </span>
            </div>
            <div class="remember-forgot">
                <label for="remember"><input type="checkbox" required> Remember me</label>
            </div>
            <button class="btn">Register</button>
            <div class="register">
                <p>I allready have a account?</p>
                <a href="login.html">Login</a>
            </div>
        </div>
        </form>
    </section>
</body>
</html>
